<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="assets/css/style.css">

    <body>
       
        <div class="calcolatrice">
        <div>  
        <h1>La mia calcolatrice in JS</h1>
        </div>     

            <div class="container"> 
                
              <div class="calc">
                   <input type="text"  id="operazioni"  >
                                      
                   <button id="7" class="tasto" onclick="tasto(this.id)" > 7 </button>
                   <button id="8" class="tasto" onclick="tasto(this.id)" > 8</button>
                   <button id="9" class="tasto" onclick="tasto(this.id)" > 9</button>
                   <button id="/" class="tasto bianco " onclick="tasto(this.id)" >:</button>
             
                   <button id="4" class="tasto" onclick="tasto(this.id)"> 4 </button>
                   <button id="5" class="tasto" onclick="tasto(this.id)" >5 </button>
                   <button id="6" class="tasto" onclick="tasto(this.id)">6 </button>
                   <button id="*" class="tasto bianco " onclick="tasto(this.id)"> X </button>
             
                    <button id="1" class="tasto" onclick="tasto(this.id)"> 1</button>
                    <button id="2" class="tasto" onclick="tasto(this.id)">2 </button>
                    <button id="3" class="tasto" onclick="tasto(this.id)">3 </button>
                    <button id="-" class="tasto bianco " onclick="tasto(this.id)"> - </button>
               
                    <button  id="C " class="bianco tasto" onclick="resetcalcolatrice()">C </button>
                    <button  id="0" class="tasto" onclick="tasto(this.id)" >0</button>
                    <button  id="." class="tasto bianco" onclick="tasto(this.id)">.</button>
                    <button  id="+" class="tasto bianco" onclick="tasto(this.id)">+</button>
                    
                    <button value="=" onclick="operazione()" class="uguale tasto">=</button>
                
                </div> 
            </div>  
        </div>
       
        
        <script src="assets/javascript/script.js" ></script>
    </body>
